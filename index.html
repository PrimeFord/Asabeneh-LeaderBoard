<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>30 Days of JavaScript Challenge Leaderboard</h1>
    <div class="inputs">
      <input type="text" class="firstname" placeholder="First Name" />
      <input type="text" class="lastname" placeholder="Last Name" />
      <input type="text" class="country" placeholder="Country" />
      <input type="text" class="score" placeholder="Player Score" />
      <button class="add">Add Player</button>
    </div>
    <p class="req">All fields are required</p>
    <div class="contents">
      <div class="one">
        <div class="name">
          <p>PRIME SENPAI</p>
          <p>JAN 1, 2023 00:13</p>
        </div>
        <p>NIGERIA</p>
        <p>97</p>
        <div class="action">
          <div class="del">
            <img src="./media/delete-bin-6-line.png" alt="delete" />
          </div>
          <div class="plus">+5</div>
          <div class="minus">-5</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
